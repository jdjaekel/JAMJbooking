<table mat-table [dataSource]="bookings" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Booking No. </th>
      <td mat-cell *matCellDef="let booking"> {{booking.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef> Barber </th>
      <td mat-cell *matCellDef="let booking"> {{booking.employee}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Firstname </th>
      <td mat-cell *matCellDef="let booking"> {{booking.firstname}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let booking"> {{booking.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let booking"> {{booking.time}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
